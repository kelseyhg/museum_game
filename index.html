<!DOCTYPE html>
<html>
<head>
  <title>Break-in at the Museum</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./js/start.js"></script>
	<div id ="game-display">
		<div class ="rooms col-xs-8 float-left" id=celt-room>
			<img  class="bg" src="./img/celtic_exhibit_flat.png">
			<img id ="label-1" class ="collectable" src="./img/label-1.png">
			<img id ="shield-7" class ="collectable" src="./img/shield-7.png">
			<img id ="shield-2" class ="collectable" src="./img/shield-2.png">
			<img id ="shield-3" class ="collectable" src="./img/shield-3.png">
			<button class="btn click-right round greek">></button>
			<button class="btn click-left round roman"><</button>
		</div>
		<div class="rooms col-xs-8 float-left" id="greek-room">
			<img class="bg" src="./img/greek_exhibit_flat.png">
			<img id ="shield-5" class ="collectable" src="./img/shield-5.png">
			<img id ="shield-8" class ="collectable" src="./img/shield-8.png">
			<img id ="greek-vase" class ="collectable" src="./img/greek-vase.png">
			<button class="btn click-right round roman">></button>
			<button class="btn click-left round celt"><</button>
		</div>
		<div class = "rooms col-xs-8 float-left" id="roman-room">
			<img class="bg" src="./img/roman_exhibit_placeholder.png">
			<button class="btn click-right round celt">></button>
			<button class="btn click-left round greek"><</button>
		</div>
		<div class ="col-xs-3 float-left" id="info-bar">
			<img src="./img/info-bar.png">
			<div id="step-1">Collect items</div>
			<div id="step-2">Fix artifact</div>
			<div id="step-3">Return artifacts</div>
			<div id="step-4">Find the hidden hoard</div>
			<img id="vase" src="./img/greek-vase-icon.png">
			<img id="shield" src="./img/shield-icon.png">
			<img id="label" src="./img/label-icon.png">
			<!--<img id="bog" src="#">
			<img id="votary" src="#">
			<img id="torc" src="#">
			<img id="coin" src="#"> -->
		</div>
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/start.js" type="text/javascript"></script>


</body>
</html>
